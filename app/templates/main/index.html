{% extends "base/base.html" %}
{% block product%}
	{% for product in products %}

		<div class="row">
			<div class="col-md-7">
				<img class="img-responsive" src="http://placehold.it/700x300" alt="">
			</div>
			<div class="col-md-5">
				<h3>Product: {{ product.productId}}</h3>
				<h4>Relase Year: {{ product.release_year }}</h4>
				<p>{{ product.description }}</p>

			</div>		
		</div>

		<hr>
	{% endfor %}

{% endblock%}
